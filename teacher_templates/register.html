<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register User</h1>
    <form id="registration-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="first_name" placeholder="name" required>
        <input type="text" id="last_name" placeholder="lastname" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="password2" placeholder="Password2" required>
        <button type="submit">Register</button>
    </form>
    <div id="message"></div>

    <script type="module" src="/teacher_scripts/register.js"></script>
</body>
</html>
